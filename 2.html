<html>
	<head>
		<meta charset="UTF-8">
		<title>Array 2 Dimensi</title>
	</head>
	<body>

        <script>
          Array2D =()=> {
        var array1 = prompt("Masukan Isi Array Pertama");
        var array2 = prompt("Masukan Isi Array Kedua");

			var angka = [
			[2,8,14,20,26],
            [32,38,44,50,56],
            [62,68,74,80,86],
			];
        
var b,k;

for(b=0;b<array1;b++){
    for(k=0;k<array2;k++){

    document.write(angka[b][k]+" ");
}
document.write("<br>");
}

          }

          Array2D();

		</script>
	</body>
</html>
