<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Star</title>
</head>
<body>

    <script>


        var bil=prompt('masukan nilai n :',0);
        bil=parseInt(bil);
    
        for(i=0;i<=bil;i++){
        for(j=1;j<=bil;j++){
        document.write('&nbsp&nbsp');
        }
        
        for(y=1;y<=bil-i;y++){
        document.write('*');
        }
        
        document.write('<br>');
        }


        </script>
    
</body>
</html>
